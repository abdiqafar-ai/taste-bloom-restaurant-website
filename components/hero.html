<header id="home" class="hero">
    <style>
        .hero {
            height: 100vh;
            min-height: 700px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease;
        }
        
        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-light);
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--gold);
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .btn-lg {
            padding: 15px 40px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .btn-lg::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn-lg:hover::before {
            left: 100%;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
        }
    </style>
    <div class="hero-content">
        <h1>Culinary Excellence Redefined</h1>
        <p>Where passion meets perfection on every plate</p>
        <a href="#reservation" class="btn btn-primary btn-lg">Reserve Your Experience</a>
    </div>
</header>
