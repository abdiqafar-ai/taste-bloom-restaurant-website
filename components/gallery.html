<section id="gallery">
    <style>
        #gallery {
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }
        
        #gallery::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d4af37' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.1;
        }
        
        .splide__slide {
            padding: 0 10px;
        }
        
        .gallery-item {
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), transparent);
            opacity: 0.7;
            transition: all 0.5s ease;
        }
        
        .splide__slide:hover .gallery-item::before {
            opacity: 0.3;
        }
        
        .splide__slide:hover .gallery-item {
            transform: scale(1.03);
        }
        
        .splide__pagination {
            bottom: -40px;
        }
        
        .splide__pagination__page {
            background: var(--text-muted);
            width: 12px;
            height: 12px;
            margin: 0 8px;
            transition: all 0.3s ease;
        }
        
        .splide__pagination__page.is-active {
            background: var(--gold);
            transform: scale(1.2);
        }
        
        .splide__pagination__page:hover {
            background: var(--light-gold);
        }
        
        .splide__arrow {
            background: rgba(30, 30, 30, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 0;
            opacity: 1;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .splide__arrow svg {
            fill: var(--gold);
            width: 24px;
            height: 24px;
        }
        
        .splide__arrow:hover {
            background: var(--gold);
        }
        
        .splide__arrow:hover svg {
            fill: #000;
        }
        
        .splide__arrow--prev {
            left: -60px;
        }
        
        .splide__arrow--next {
            right: -60px;
        }
        
        @media (max-width: 992px) {
            .gallery-item {
                height: 400px;
            }
            
            .splide__arrow--prev {
                left: 0;
            }
            
            .splide__arrow--next {
                right: 0;
            }
        }
        
        /* Gallery image classes */
        .gallery-img-1 {
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
        }

        .gallery-img-3 {

        }
        .gallery-img-4 {
            background-image: url('https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
        }
        .gallery-img-5 {
            background-image: url('https://images.unsplash.com/photo-1517244683847-7456b63c5969?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
        }
        .gallery-img-6 {
            background-image: url('https://images.unsplash.com/photo-1432139555190-58524dae6a55?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
        }
        .gallery-img-7 {
            background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
        }
        .gallery-img-8 {
            background-image: url('https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
        }
    </style>
    <div class="container">
        <div class="section-title">
            <h2>Gallery</h2>
            <p>Moments of Culinary Art</p>
        </div>
        
        <div class="splide" id="gallery-slider">
            <div class="splide__track">

        </div>
    </div>
